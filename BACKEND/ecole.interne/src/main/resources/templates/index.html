<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <title>Ecole interne</title>
</head>
<body>
<h1 th:text="${message}"></h1>
<div class="container">
    <div class="formulaire">
        <form method="post" action="/user" th:object="${createUser}">
            <label for="username">Username</label>
            <input type="text" id=username name="username" th:field="*{username}" required>
            <label for="password"> Mdp :</label>
            <input type="text" id="password" name="password" th:field="*{password}" required>
            <input type="submit" class="create" value="CrÃ©er">
        </form>
    </div>
    <div class="listCustomers">
        <h3> Liste des utilisateurs</h3>
        <ul>
            <li th:each="user : ${users}">
                <span th:text="' Identifiant : ' + ${user.getUsername()}"></span>
                <form th:action="@{/user/delete/{id}(id=${user.getId()})}" method="post">
                    <button class="delete" type="submit">Supprimer</button>
                </form>
            </li>

        </ul>
    </div>
</div>



</body>
</html>
